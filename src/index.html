<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="app">
      <div class="app_header">
        <span class="output" id="output"></span>
      </div>
      <div class="app_body">
        <div class="row">
          <button class="button" id="button7">7</button>
          <button class="button" id="button8">8</button>
          <button class="button" id="button9">9</button>
          <button class="button" id="buttonDivide">/</button>
        </div>
        <div class="row">
          <button class="button" id="button4">4</button>
          <button class="button" id="button5">5</button>
          <button class="button" id="button6">6</button>
          <button class="button" id="buttonTimes">*</button>
        </div>
        <div class="row">
          <button class="button" id="button1">1</button>
          <button class="button" id="button2">2</button>
          <button class="button" id="button3">3</button>
          <button class="button" id="buttonMinus">-</button>
        </div>
        <div class="row">
          <button class="button" id="buttonClear">C</button>
          <button class="button" id="button0">0</button>
          <button class="button" id="buttonPoint">,</button>
          <button class="button" id="buttonPlus">+</button>
        </div>
        <div class="row">
          <button class="button" id="buttonEqual">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
